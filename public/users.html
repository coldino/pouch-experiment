    <script type="text/x-template" id="list">
    <div class="list">
        <div v-if="entries && entries.length" v-for="entry in entries">
            <div>{{entry}}&nbsp;<span @click="removeEntry(entry)">&#x1f5d1;</span></div>
        </div>
        <div class="nowrap">
            <input type="text" v-model="inpValue"><button @click="addEntry">Add</button>
        </div>
    </div>

<body>
    <div id="app">
        <header>
            <div></div>
            <div class="syncstate">
                <span>{{ changesState }}</span>
            </div>
        </header>

        <main class="gridded">
            <section style="grid-row: 1">
                <p>
                    Current user:
                    <span v-if="userCtx">{{ userCtx.name}} [{{ userCtx.roles.join(', ') }}]</span>
                    <button style="float: right" @click="refreshSession">Refresh</button>
                </p>
                <div>
                    Login:
                    <input type="text" placeholder="user" v-model="inpLoginUser">
                    <input type="password" placeholder="password" v-model="inpLoginPwd">
                    <button @click="performLogin">Login</button>
                </div>
            </section>
            <section style="grid-row: 2">
                <table class="zui-table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Roles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in entries">
                            <td>{{user.name}}</td>
                            <td>
                                <div v-for="role in user.roles">{{role}}</div>
                            </td>
                        </tr>
                        <tr v-if="entries == []">
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
                <div>{{ nEntries }} entries found</div>
            </section>
            <section style="grid-row: 3">
                <database-security db="library-1"></database-security>
            </section>
        </main>

        <nav>
            <ul>
                <li v-for="[time,msg],i in logs"> {{time}} - {{msg}} </li>
            </ul>
        </nav>

        <footer>
            <input type="text" placeholder="name" name="name" v-model="inpName">
            <input type="text" placeholder="password" name="pwd" v-model="inpPwd">
            <button @click="addEntry">Add</button>
        </footer>
    </div>
</body>
